<!DOCTYPE html>
<html>
<head>
    <title>Проверка видео на дубликаты</title>
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        #loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Проверка видео на дубликаты</h1>
    <form id="upload-form" action="/upload/" enctype="multipart/form-data" method="post">
        <input type="url" name="video_url" placeholder="Введите URL видео">
        <br><br>
        <input type="file" name="file" accept="video/*">
        <br><br>
        <label for="frame_step">Частота извлечения кадров:</label>
        <input type="number" name="frame_step" value="5" min="1">
        <br><br>
        <button type="submit">Загрузить и проверить</button>
    </form>

    <div id="loading">
        <div id="loading-content">
            <div class="spinner"></div>
            <p>Идёт обработка видео...</p>
        </div>
    </div>

    {% if result %}
        <h2>Результаты проверки:</h2>
        <p>{{ result.message }}</p>
        {% if result.uuid %}
            <p>UUID видео: {{ result.uuid }}</p>
        {% endif %}
        {% if result.link %}
            <p>Ссылка на видео: <a href="{{ result.link }}" target="_blank">{{ result.link }}</a></p>
        {% endif %}
    {% endif %}

    <script>
        document.getElementById('upload-form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
